{% extends "basic.html" %}
{% block title %}IDR Studio Research Papers{% endblock %}

{% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

{% endblock %}

{% block content %}    
      <h1><center>Research Papers</center></h1>
      <br><br>
    <section>
{% for paper in papers %}
      <div class="container d-flex justify-content-center">
        <div class="card mb-3" style="width: 75vw;">
          <div class="row g-0" style="height: 100%;">
            <div class="col-md-4 d-flex align-items-center justify-content-center">
              <img src="/static/{{ paper.image }}" class="img-fluid rounded-start" alt="{{ paper.description }}" style="max-height: 300px; width: auto;">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ paper.title }}</h5>
                <p class="card-text">{{ paper.description }}</p>
                <div class="photo-tags">
                  <a href="http://{{ paper.link }}" target="_blank">Read Paper</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endfor %}    
    </section>
{% endblock %}
